name: Sponsors

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  update-sponsors:
    runs-on: ubuntu-latest
    environment:
      name: sponsorkit
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Restore node_modules
        id: cache-node-modules-restore
        uses: actions/cache/restore@v4
        with:
          path: ./node_modules
          key: node-modules

      - name: Install dependencies
        run: pnpm install

      - name: Save node_modules
        id: cache-primes-save
        uses: actions/cache/save@v4
        with:
          path: ./node_modules
          key: ${{ steps.cache-node-modules-restore.outputs.cache-primary-key }}

      - name: Update sponsors
        run: pnpm sponsorkit
        env:
          SPONSORKIT_GITHUB_TOKEN: ${{ secrets.SPONSORKIT_GITHUB_TOKEN }}
          SPONSORKIT_GITHUB_LOGIN: simonhyll

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update sponsors
          title: "chore: update sponsors"
          body: "Updates sponsors."
          branch: "ci/sponsors"
          branch-suffix: timestamp
          add-paths: "./sponsorkit/sponsors.*"
          labels: |
            Automated :robot:
